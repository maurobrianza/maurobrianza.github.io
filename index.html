    <style>
      /* Box sizing reset */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      /* Remove default margin and padding */
      body {
        margin: 0;
        padding: 0;
      }

      /* Remove link underlines and inherit color */
      a {
        text-decoration: none;
        color: inherit;
      }

      /* Set core body defaults */
      body {
        min-height: 100vh;
        line-height: 1.5;
        font-family: system-ui, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Images and media scale with container */
      img,
      picture,
      video,
      canvas,
      svg {
        display: block;
        max-width: 100%;
        height: auto;
      }

      /* Prevent iOS text resize on orientation change */
      html {
        -webkit-text-size-adjust: 100%;
      }

      html,
      body {
        overflow: hidden;
      }

      body {
        background-color: black;
        color: white;
        font-family: "League Spartan", Arial, Helvetica, sans-serif;
      }

      .content {
        width: 100vw;
        height: 100dvh;

        max-width: 375px;
        margin: 0 auto;

        display: grid;
        grid-template-rows: 2fr 1fr;
        gap: 20px;

        padding: 20px;
        padding-bottom: 100px;
      }

      @keyframes slideInLogo {
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .logo {
        display: flex;
        align-items: center;
        justify-content: center;

        opacity: 0;
        transform: translateX(100px);
        animation: slideInLogo 0.5s ease-out forwards;
      }

      @keyframes showSocial {
        to {
          opacity: 1;
          visibility: visible;
          transform: translateY(0);
        }
      }

      .social-content {
        display: flex;
        flex-flow: column nowrap;
        justify-content: center;
        padding: 0 40px;
        gap: 20px;

        opacity: 0;
        visibility: hidden;
        transform: translateY(20px);
        animation: showSocial 0.6s ease-out 0.5s forwards;
      }

      .social {
        flex: 0 0 auto;

        display: grid;
        grid-template-columns: 30px minmax(0, 1fr);
        gap: 15px;
        align-items: center;
        padding: 15px;
        background-color: grey;
        border-radius: 10px;

        transition: transform 0.3s ease, box-shadow 0.3s ease;
        background-color: #3a3a3a;
        box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
      }

      .social:hover {
        transform: translateY(-6px) scale(1.02);
        box-shadow: 0 10px 20px rgba(255, 255, 255, 0.25);
        background-color: #4a4a4a;
      }

      .social svg {
        height: 30px;
      }

      svg {
        width: 100%;
        height: auto;
      }
    </style>
